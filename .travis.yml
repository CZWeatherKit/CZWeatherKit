language: objective-cbefore_install:    - brew update    - brew uninstall xctool    - brew install xctool --build-from-sourcescript:     - xctool -workspace CZWeatherKit.xcworkspace -scheme "CZWeatherKit iOS Tests" -sdk iphonesimulator test ONLY_ACTIVE_ARCH=NO    - xctool -workspace CZWeatherKit.xcworkspace -scheme "CZWeatherKit OSX Tests" test